body {
  margin: 0;

  align-items: center;

}

/* ---------- GENERALES ---------- */
.screen {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.screen.active {
  display: flex;
}

/* ---------- ANAGRAMA ---------- */
#letters, #answer {
  display: flex;
  gap: 10px;
}

.letter {

  background: #1e88e5;
  border-radius: 12px;

  align-items: center;
  justify-content: center;

  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

#answer .letter {
  background: #43a047;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

#error {
  color: #e53935;
  display: none;
}

/* ---------- UNBLOCK ---------- */
#board {
  display: grid;
  grid-template-columns: repeat(6, 60px);
  grid-template-rows: repeat(6, 60px);
  gap: 4px;
  background: #222;
  padding: 6px;
  border-radius: 12px;
}

.piece {
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  user-select: none;
}

.red { background: #e53935; }
.blue { background: #1e88e5; }
.yellow { background: #fbc02d; color: #000; }

#win {
  display: none;
  text-align: center;
}

a {
  color: #4fc3f7;
  font-size: 18px;
}
</style>
</head>
